<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="mt-5">
        <h1 class="text-center">Users Names</h1>
    </header>
    <main class="mt-5">
        <h2 class="text-center mt-4 text-success" id="saved-name"></h2>
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-8 col-lg-6">
                <form>
                  <div class="mb-3">
                    <input
                    type="text"
                      class="form-control"
                      id="name-input"
                      placeholder="your name"
                    ></input>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="button" id="save" class="btn btn-success me-2">
                      SAVE
                    </button>
                    <button type="button" id="reset" class="btn btn-danger">
                      RESET
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="d-flex justify-content-center mt-5 fw-bold fs-5 text-danger" id="timer"></div>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./LocalStorage.js"></script>
  </body>
</html>
